            // 写真を撮る
        function takePicture() {
            var options = {
                sourceType: Camera.PictureSourceType.CAMERA,   // 撮影モード
                saveToPhotoAlbum: true,   // 撮影後、写真を端末に保存
                destinationType : Camera.DestinationType.DATA_URL, 
                quality :30, 
            };
            // カメラを起動
            navigator.camera.getPicture(onSuccess, onError, options);
            // 撮影完了したときに呼び出される
            function onSuccess(DATA_URL){
                document.getElementById('navi').pushPage('loading.html');
                window.setTimeout(function(){document.getElementById('navi').pushPage('information.html');}, 2000);
                
            }
            // 撮影キャンセルしたときに呼び出される
            function onError(message){
                alert('商品を撮影してください。');
            }
        }
